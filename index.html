<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleperformance QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@latest"></script>
</head>
<body>

<div class="popup-container">
    <div class="popup-content" id="step1">
        <h2>Enter your Text or URL</h2>
        <form id="qr-form">
            <label for="qr-input">Text or URL:</label>
            <input type="text" id="qr-input" name="qr-input" required>
            <button type="submit">Generate QR Code</button>
        </form>
    </div>

    <div class="popup-content" id="step2" style="display: none;">
        <h2>Generated QR Code</h2>
        <div id="qr-code"></div>
        <!-- Add button to download QR code -->
        <button id="download-button">Download QR Code</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
